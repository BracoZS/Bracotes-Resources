# Se ejecuta en cada push o PR que afecte archivos JSON de resources/.
# Instala ajv-cli para validar los JSON contra el schema.
# Recorre todos los archivos y falla si alguno no cumple el schema.

name: Validate Resources

on:
  push:
    paths:
      - 'resources/**.json'
  pull_request:
    paths:
      - 'resources/**.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Descargar el repositorio
      - uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Instalar AJV CLI para validar JSON
      - name: Install jsonschema AJV CLI
        run: npm install -g ajv-cli
        
      # 4️⃣ Validar recursos JSON
      - name: Validate resources
        run: node scripts/validate.js